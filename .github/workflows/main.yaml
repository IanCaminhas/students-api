name: Students API Pipeline

on:
  push:
    branch: main
jobs:


 heroku-deploy:
    run-on: ubuntu-latest
    steps:
      -uses: actions/checkout@master
      -name: Login to Heroku
        env:
          HEROKU_API_KEY: ${{secrets.HEROKU_API_KEY}}
        run: heroku container:login
      -name: Build and Push
        env:
           HEROKU_API_KEY: ${{secrets.HEROKU_API_KEY}}
        run: heroku container:push -a e-comanda web 
      -name: Release
       env:
          HEROKU_API_KEY: ${{secrets.HEROKU_API_KEY}}
         run: heroku container:push -a e-comanda web




     
         


          

          




  