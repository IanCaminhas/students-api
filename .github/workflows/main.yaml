name: Students API Pipeline
on:
  push:
    branch: main
jobs:
  build:
    runs-on: windows-latest 
    permissions: 
      contents: read
      packages: write 
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '12.x'
          registry-url: 'https://npm.pkg.github.com'
          # Defaults to the user or organization that owns the workflow file
          scope: '@octocat'
      - run: npm install
      #- run: npm run test
      #- run: npm run build

  Test:
      runs-on: windows-latest 
      steps:
        - uses: actions/checkout@v2
        - run: npm run test
         
